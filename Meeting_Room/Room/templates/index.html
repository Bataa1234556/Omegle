<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with a Stranger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            font-family: Arial, sans-serif;
        }

        #app {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Chat with a Stranger</h1>
        <button id="connect-btn">Connect to Stranger</button>
    </div>

    <script>
        const button = document.getElementById('connect-btn');

        button.addEventListener('click', () => {
            // Redirect to a random room
            const randomRoom = Math.random().toString(36).substring(2, 12);
            window.location.pathname = `/${randomRoom}/`;
        });
    </script>
</body>
</html>
